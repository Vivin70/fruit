<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fruits - InstaMart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">InstaMart</div>
  <div class="search-container">
    <input type="search" placeholder="Search for fruits..." />
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Fruits</a>
    <a href="#">Vegetables</a>
    <a href="#">Dairy</a>
    <a href="#">Bakery</a>
    <a href="#">Beverages</a>
  </nav>
</header>

<section class="hero" style="background-image: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=1400&q=80');">
  <div>
    <h1>Fresh Fruits</h1>
    <p>Straight from the farm to your table</p>
  </div>
</section>

<section class="products">
  <h2>Our Fruit Selection</h2>
  <div class="product-grid">
    <div class="product-card">
      <img class="product-img" src="https://images.unsplash.com/photo-1574226516831-e1dff420e12b?auto=format&fit=crop&w=400&q=80" alt="Bananas" />
      <div class="product-info">
        <div class="product-name">Bananas</div>
        <div class="product-price">$1.20 / lb</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>
    <div class="product-card">
      <img class="product-img" src="https://images.unsplash.com/photo-1574226516831-e1dff420e12b?auto=format&fit=crop&w=400&q=80" alt="Grapes" />
      <div class="product-info">
        <div class="product-name">Grapes</div>
        <div class="product-price">$2.90 / lb</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 InstaMart. All rights reserved.
</footer>

</body>
</html>
